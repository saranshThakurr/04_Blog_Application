<!DOCTYPE html>
<html xmlns="www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ashok IT</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<style>
	</style>
</head>

<body class="bg-light">

	<div class="container">
		<nav class="navbar navbar-expand-lg" style="background-color:#455A64;">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
					<a class="navbar-brand text-light" href="#">BLOG</a>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
						<li class="nav-item ">
							<a class="nav-link active text-light" aria-current="page" href="/">All Posts</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-light" href="signup">Register</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-light" href="login">Login</a>
						</li>
					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn" type="submit" style="background-color: #ECEFF1;">Search</button>
					</form>
				</div>
			</div>
		</nav>

		<section class="gradient-form d-flex justify-content-center align-items-center bg-dark">
			<div class="w-50 border rounded p-3 bg-light my-5">
			<p th:text="${errmsg}" class="text-uppercase fw-bolder bg-danger text-light  rounded  text-center" />
				<form th:action="@{/login}" th:object="${objForm}" method="POST">
					<h3 class="text-center text-uppercase text-primary">login</h3>
					<div class="form-floating mb-3">
						<input type="email" class="form-control" th:field="*{email}" id="floatingInput" placeholder="name@example.com">
						<label for="floatingInput">Email address</label>
					</div>
					<div class="form-floating">
						<input type="password" class="form-control"  th:field="*{password}" id="floatingPassword" placeholder="Password">
						<label for="floatingPassword">Password</label>
					</div>
					<div>
						<input type="submit" value="login" class="btn btn-success w-100 my-3"/>
					</div>
				</form>
				<p class="text-center">Create Account <a href="signup">register</a></p>
			</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
			</script>
</body>

</html>
