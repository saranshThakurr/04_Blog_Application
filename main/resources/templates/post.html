<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>post</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg"
			style="background-color: #455A64;">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
					aria-controls="navbarTogglerDemo01" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
					<a class="navbar-brand text-light" href="#">BLOG</a>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
						<li class="nav-item "><a class="nav-link active text-light"
							aria-current="page" href="/">All Posts</a></li>
						<li class="nav-item"><a class="nav-link text-light"
							href="/signup">Register</a></li>
						<li class="nav-item"><a class="nav-link text-light"
							href="/login">Login</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<h1>
			<p th:text="${blogDetails.title}" />
		</h1>
		<hr>
		<h4>
			<p th:text="${blogDetails.description}" />
		</h4>
		<hr>
		<p th:text="${blogDetails.content}" />
		<hr>
		<h3>Comments:</h3>
		<hr>
		<div th:each="list:${commentList}">
			Name:
			<h4 th:text="${list.name}"></h4>
			<p></p>
			Date:
			<h5 th:text="${list.createdDate}"></h5>
			<p th:text="${list.comment}" />
			<hr>
		</div>
		<div>
			<form th:action="@{/post}" th:object="${objForm}" method="post">
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"> </label>
					<input type="text" class="form-control" th:field="*{name}"
						id="exampleFormControlInput1" placeholder="Name">
				</div>
				<div class="mb-3">
					<label for="exampleFormControlInput2" class="form-label"> </label>
					<input type="text" class="form-control" th:field="*{email}"
						id="exampleFormControlInput2" placeholder="Enter email">
				</div>
				<div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label">
						</label>
					<textarea class="form-control" id="exampleFormControlTextarea1"
						rows="3" th:field="*{comment}" placeholder="Enter comment"></textarea>
				</div>
				<input type="submit" value="submit">
			</form>
		</div>

	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous">
		
	</script>



</body>
</html>
