<!DOCTYPE html>
<html xmlns="www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ashok IT</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


	<style>
      input,textarea{
		  box-shadow: 0 0 0 !important;
		  border: none;	  
	  }
	  input
	</style>
</head>

<body class="bg-light">

	<div class="container">
		<nav class="navbar navbar-expand-lg " style="background-color:rgb(64, 0, 64);">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
					<a class="navbar-brand text-light " href="#">BLOG</a>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
						<li class="nav-item ">
							<a class="nav-link active text-light" aria-current="page" href="/dashboard">Posts</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-light" href="/newpost">New Post</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-light" href="/comment">Comments</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-light" href="/logout">Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<section class="w-100 border border-3 border-secondary">
			<h2 class="text-center text-info bg-secondary p-3">Create Post</h2>
			<form class="p-5">
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Title</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="Enter Post Title">
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Description</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
						placeholder="Enter Post Description">
				  </textarea>
				</div>
				
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Content</label>
					<textarea class="form-control" id="content" rows="5">
				  </textarea>
				</div>
				<div class="d-flex justify-content-center">
				<button type="submit" class="btn btn-success px-5">Submit</button>
				</div>
			</form>

		</section>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
			</script>
		<script src="https://cdn.ckeditor.com/ckeditor5/34.2.0/classic/ckeditor.js"></script>
		<script>
			ClassicEditor
				.create(document.querySelector('#content'))
				.then(editor => {
					console.log(editor);
				})
				.catch(error => {
					console.error(error);
				});
		</script>
</body>

</html>
