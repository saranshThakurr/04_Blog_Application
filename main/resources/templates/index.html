<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ashok IT</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

<style>
.footer {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	background-color: white;
	color: blue;
	text-align: center;
}
</style>

</head>

<body>

	<div class="container">
		<nav class="navbar navbar-expand-lg"
			style="background-color: #455A64;">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
					aria-controls="navbarTogglerDemo01" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
					<a class="navbar-brand text-light" href="#">BLOG</a>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
						<li class="nav-item "><a class="nav-link active text-light"
							aria-current="page" href="/">All Posts</a></li>
						<li class="nav-item"><a class="nav-link text-light"
							href="/signup">Register</a></li>
						<li class="nav-item"><a class="nav-link text-light"
							href="/login">Login</a></li>
					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn" type="submit"
							style="background-color: #ECEFF1;">Search</button>
					</form>
				</div>
			</div>
		</nav>
      <div id="postDetails"></div>
		<div class="accordion mt-5" id="allBlogs">
			<div class="accordion-item" th:each="list:${allBlogs}">
				<div class="accordion-header" style="background-color:grey;"><h2>
					<a th:href="@{'/post/'+${list.blogId}}" id="blogTitle"><p th:text="${list.title}" /></a>
                    </h2>
						<p style="font-weight: bold" th:text="${list.createdDate}" />
				</div>
				<div id="panelsStayOpen-collapseOne"
					class="accordion-collapse collapse show">
					<div class="accordion-body">
						<p th:text="${list.description}" />
						<a th:href="@{'/post/'+${list.blogId}}" id="blogTitle">read more</a>
					</div>

				</div>
			</div>

		</div>
	</div>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous">
		
	</script>
</body>



<div class="footer">
	<p>Â© 2023 Copyright: Saransh Thakur</p>
</div>


</html>
